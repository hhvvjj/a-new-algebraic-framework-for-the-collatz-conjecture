/**
 * ============================================================================
 * TAXONOMY AND UNIVERSAL CONVERGENCE
 * ============================================================================
 * 
 * A comprehensive web-based tool for exploring the complete classification 
 * and convergence structure of Collatz sequences through the lens of 
 * parameter repetitions and pseudocycles. This tool demonstrates the 
 * exhaustive partition of all positive integers into structural classes 
 * S(m_r) and visualizes the three taxonomic types (A, B or C) that determine 
 * convergence behavior.
 * 
 * MATHEMATICAL FOUNDATION:
 * Based on "On the Convergence of Collatz Sequences: A New Algebraic Framework"
 * by Javier Hernandez (2026).
 * https://doi.org/10.5281/zenodo.15546925
 *
 * CORE CONCEPTS:
 * - First Repeated Parameter (Definition 6.3): Each n belongs to exactly 
 *   one class S(m_r) determined by its first repeated parameter value
 * - Invariant Properties (Theorems 6.6, 6.7, and 6.9): Distance d(m_r), 
 *   local maximum m* and wormhole structure are constant for all n in S(m_r)
 * - Taxonomic Types (Definition 7.3): Position of global maximum M* relative 
 *   to pseudocycle determines Type A, B or C
 * - Regular and Irregular Elements (Definition 8.1): n is regular if 
 *   n = e(m_r)·2^k for some k ≥ 0, irregular otherwise
 * - Universal Convergence (Theorem 9.4): Every positive integer converges 
 *   to the cycle (4, 2, 1) — every n is regular or irregular, both converge
 * 
 * VISUALIZATION FEATURES:
 * 1. Classification Display: Shows n ∈ S(m_r) with taxonomy type
 * 2. Defragmentation View: Horizontal bars showing complete m-sequences
 * 3. Color Coding System:
 *    - Orange (#f39c12): m = 0 (trivial cycle reached)
 *    - Red (#e74c3c): m_r occurrences (pseudocycle markers)
 *    - Green (#2ecc71): m* (local maximum of pseudocycle)
 *    - Blue (#3498db): M* (global maximum of sequence)
 *    - Purple (#8e44ad): m* = M* (Type B indicator)
 *    - Gray (#555): Regular intranscendent values
 * 4. Interactive Tooltips: Detailed information on hover
 * 5. Class Comparison: View multiple sequences from same S(m_r)
 * 6. Badge System: "YOU" for user input, "LATEST m_r^type" for newest found
 * 
 * CLASSIFICATION METRICS:
 * - Class: S(m_r) - The structural equivalence class
 * - Taxonomy: Type A, B or C based on M* position
 * - m_r: First repeated parameter value
 * - m*: Local maximum within pseudocycle (invariant)
 * - M*: Global maximum of this specific sequence
 * - Distance d(m_r): Steps between m_r repetitions (invariant)
 * 
 * TAXONOMY DETERMINATION (Definition 7.3):
 * Type A: M* > m* and occurs before first m_r (pre-pseudocycle maximum)
 * Type B: M* = m* and occurs within pseudocycle (between first and second m_r)
 * Type C: M* > m* and occurs after second m_r (post-pseudocycle maximum)
 * 
 * KNOWN S(m_r) CLASSES:
 * Computational verification for n < 2^40 identifies exactly 42 distinct 
 * parameter values exhibiting repetitions (|M_rep| = 42), creating 42 
 * structural classes. Each class has:
 * - Fixed distance d(m_r)
 * - Fixed local maximum m*
 * - Fixed entry point e(m_r)
 * - Invariant wormhole W(m_r) to m = 0
 * 
 * INTERACTIVE DEMONSTRATION:
 * 1. Enter positive integer n
 * 2. Click "Process" to compute classification
 * 3. View class S(m_r) and taxonomy type
 * 4. Explore defragmentation view showing:

 *    - Other examples from same class
 *    - Color-coded special values
 * 5. Hover over cells for detailed information
 * 6. Observe that all sequences in S(m_r) share same m*, d(m_r)
 *

        /**
         * Decomposes a Collatz sequence into algebraic tuples (p, m).
         * Each term c_i = 2q·m_i + p_i where q = 1 (Definition 2.6, equation 10).
         * Valid tuples satisfy conditions V1-V4 (Lemma 2.12).
         * 
         * @param {number} n - Starting number for the Collatz sequence
         * @returns {Array<{p: number, m: number}>} Array of tuples representing the algebraic decomposition
         * 
         * @example
         * // For n = 7: Collatz sequence [7, 22, 11, 34, 17, ...]
         * // Returns [{p: 1, m: 3}, {p: 2, m: 10}, {p: 1, m: 5}, ...]
         */
        function collatzDecompose(n) {
            const collatzSeq = [];
            let current = n;
            
            // Generate standard Collatz sequence
            // Special case for n=1: trivial cycle [1, 4, 2, 1] is forced
            if (n === 1) {
                collatzSeq.push(1, 4, 2, 1);
            } else {
                while (current !== 1) {
                    collatzSeq.push(current);
                    current = (current % 2 === 0) ? current / 2 : 3 * current + 1;
                    if (collatzSeq.length > 10000) break; // Safety limit
                }
                collatzSeq.push(1);
            }

            const tuples = [];
            // Find (p, m) for each consecutive pair
            for (let i = 0; i < collatzSeq.length - 1; i++) {
                const ci = collatzSeq[i];
                const ci_plus_1 = collatzSeq[i + 1];
                const q = 1;
                
                let foundP = null, foundM = null;
                for (let p = 1; p <= 2 * q; p++) {
                    // p must have same parity as c_i
                    if ((p % 2) !== (ci % 2)) continue;
                    // Check if (c_i - p) is divisible by 2q
                    if ((ci - p) % (2 * q) !== 0) continue;
                    const m = (ci - p) / (2 * q);
                    
                    if (m < 0) continue;
                    
                    // Verify the relation with c_{i+1}
                    const f_p = (p % 2 === 0) ? p / 2 : 3 * p + 1;
                    const expected = (p % 2 === 0) ? q * m + f_p : 6 * q * m + f_p;
                    
                    if (expected === ci_plus_1) {
                        foundP = p;
                        foundM = m;
                        break;
                    }
                }
                
                if (foundP !== null) {
                    tuples.push({ p: foundP, m: foundM });
                }
            }
            
            return tuples;
        }

       /**
         * Extracts the m-sequence from the algebraic decomposition.
         * The m-sequence {m_i} is the parameter sequence fundamental for 
         * classification into S(m_r) classes (Definition 6.1).
         * 
         * @param {number} n - The number to analyze
         * @returns {number[]} Array of m values from the decomposition
         * 
         * @example
         * // For n = 7
         * // Returns [3, 10, 5, 16, 8, 25, 12, 6, 3, 10, 5, ...]
         */
        function getMSequence(n) {
            const tuples = collatzDecompose(n);
            return tuples.map(t => t.m);
        }

        /**
         * Finds the first repeated value in a sequence.
         * m_r is the parameter value whose second occurrence appears earliest
         * in the sequence, not necessarily the first to appear chronologically
         * (Definition 6.1). By Theorems 5.5, 5.6 and 5.7, every sequence must 
         * contain at least one repeated parameter, so m_r is always well-defined.
         * 
         * @param {number[]} sequence - The m-sequence to analyze
         * @returns {number} The first repeated value m_r, or 0 if no repetition 
         *   occurs before the trivial cycle (sequence belongs to S(0))
         * 
         * @example
         * // For n = 27: m=30 appears at positions 5 and 93, m=60 at positions 17 
         * // and 92. Although m=30 appears first, m=60 closes its pair earlier.
         * // Returns 60 (m_r = 60, per Example 6.2)
         */
        function findFirstRepeated(sequence) {
            const seen = new Set();
            for (let m of sequence) {
                if (seen.has(m)) {
                    return m;
                }
                seen.add(m);
            }
            return 0; // Sequence ends at trivial cycle without prior repetition
        }

        /**
         * Finds all positions where a specific value appears in the sequence.
         * Used to identify where m_r occurs (important for taxonomy classification).
         * 
         * @param {number[]} sequence - The sequence to search
         * @param {number} value - The value to locate
         * @returns {number[]} Array of indices where the value appears
         * 
         * @example
         * // For sequence [3, 10, 5, 16, 8, 3, 12, ...]
         * // findPositions(sequence, 3) returns [0, 5]
         */
        function findPositions(sequence, value) {
            const positions = [];
            for (let i = 0; i < sequence.length; i++) {
                if (sequence[i] === value) {
                    positions.push(i);
                }
            }
            return positions;
        }

        /**
         * Main processing function that analyzes a number and displays results.
         * Orchestrates the complete analysis pipeline.
         * 
         * Process:
         * 1. Validates input
         * 2. Computes m-sequence
         * 3. Identifies m_r (first repetition)
         * 4. Looks up m* and distance from precomputed dictionary
         * 5. Calculates M* (global maximum)
         * 6. Displays classification and visualization
         * 
         * @returns {void}
         */
        function processNumber() {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
            errorDiv.innerHTML = '';

            const input = document.getElementById('numberInput');
            const n = parseInt(input.value);
            
           if (!n || n < 1) {
                errorDiv.innerHTML = '<div class="error-message">Please enter a valid positive integer for n</div>';
                errorDiv.style.display = 'block';
                return;
            }

            const content = document.getElementById('content');
            const infoGrid = document.getElementById('infoGrid');
            
            infoGrid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 20px;"><div class="loading">Processing</div></div>';
            content.classList.add('active');

            // Async processing to keep UI responsive
            setTimeout(() => {
                try {
                    const mSequence = getMSequence(n);
                    const mr = findFirstRepeated(mSequence);
                    const mrPositions = findPositions(mSequence, mr);
                    const mstar = MR_MSTAR_DICT[mr]?.mstar ?? 'Unknown';
                    const Mstar = Math.max(...mSequence);
                    const distance = MR_MSTAR_DICT[mr]?.distance ?? 'Unknown';
                    const examples = MR_MSTAR_DICT[mr]?.examples ?? [];
                    
                    displayResults(n, mr, mstar, Mstar, distance, mSequence, mrPositions, examples);
                } catch (error) {
                    infoGrid.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; color: #ff6b6b; padding: 20px;">Error: ${error.message}</div>`;
                }
            }, 100);
        }

        /**
         * Displays comprehensive results including classification and taxonomy.
         * 
         * @param {number} userN - The analyzed number
         * @param {number} mr - First repeated value (determines class S(m_r))
         * @param {number} mstar - Local maximum (characteristic of the class, invariant)
         * @param {number} Mstar - Global maximum in this specific sequence
         * @param {number} distance - d(m_r), the distance metric for the class
         * @param {number[]} userSequence - Complete m-sequence
         * @param {number[]} userMrPositions - Positions where m_r occurs
         * @param {number[]} examples - Other known members of S(m_r)
         * 
         * @description
         * Entry point computation (Definition 6.10):
         * - e(m_r) = 2·m_r + p_i, where p_i is the parity at the first occurrence of m_r
         * - Special case: e(0) = 1, consistent with the trivial cycle (4, 2, 1)
         * 
         * Regularity determination (Definition 8.1):
         * - Regular: n = e(m_r)·2^k for some k ≥ 0
         * - Irregular: otherwise
         * 
         * Taxonomy determination (Definition 7.3):
         * - Type A: M* > m* and occurs before first m_r (pre-pseudocycle maximum)
         * - Type B: M* = m* and occurs within pseudocycle (between first and second m_r)
         * - Type C: M* > m* and occurs after second m_r (post-pseudocycle maximum)
         * 
         * Additionally computes the Collatz sequence (c_i values) for tooltip display.
         * 
         * @returns {void}
         */
        function displayResults(userN, mr, mstar, Mstar, distance, userSequence, userMrPositions, examples) {

            document.getElementById('classificationTitle').textContent = `Classification of n = ${userN}`;
            document.getElementById('classLabel').textContent = mr;
            
            const infoGrid = document.getElementById('infoGrid');

            const userFirstMrPos = userMrPositions[0];
            const userSecondMrPos = userMrPositions[1];
            const userMstarPos = userSequence.indexOf(Mstar);

            const latest = MR_MSTAR_DICT[mr]?.latest;

            // Compute entry point e(m_r) from Definition 6.10: e(m_r) = 2·m_r + p_i
            // where p_i is the parity at the first occurrence of m_r in the tuple sequence.
            // For m_r = 0: e(0) = 1, consistent with the trivial cycle (4, 2, 1).
            const tuples = collatzDecompose(userN);
            const firstMrTuple = tuples[userMrPositions[0]];
            const entryPoint = mr === 0 ? 1 : 2 * mr + firstMrTuple.p;

            // Determine regularity (Definition 8.1): n is regular if n = e(m_r)·2^k 
            // for some k ≥ 0, i.e. n/e(m_r) is a non-negative integer power of 2.
            const ratio = userN / entryPoint;
            const isRegular = ratio >= 1 && Number.isInteger(Math.log2(ratio));

            // Determine taxonomy type based on M* position (Definition 7.3)
            let userType;
            if (userMstarPos < userFirstMrPos && Mstar > mstar) {
                userType = 'A';
            } else if (userMstarPos >= userFirstMrPos && userMstarPos <= userSecondMrPos && Mstar === mstar) {
                userType = 'B';
            } else {
                userType = 'C';
            }

            // Compute Collatz sequence for user's number (for tooltip c_i values)
            const userCollatzSeq = [];
            let current = userN;
            if (userN === 1) {
                userCollatzSeq.push(1, 4, 2, 1);
            } else {
                while (current !== 1) {
                    userCollatzSeq.push(current);
                    current = (current % 2 === 0) ? current / 2 : 3 * current + 1;
                    if (userCollatzSeq.length > 10000) break;
                }
                userCollatzSeq.push(1);
            }

            // Display classification metrics
            infoGrid.innerHTML = `
            <div class="info-card">
                <div class="info-label">Class</div>
                <div class="info-value">S(${mr})</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Taxonomy</div>
                    <div class="info-value">Type ${userType}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">m<sub>r</sub> (First Repetition of m)</div>
                    <div class="info-value">${mr}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">m* (Local Max)</div>
                    <div class="info-value">${mstar}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">M* (Global Max)</div>
                    <div class="info-value">${Mstar}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Distance d(m<sub>r</sub>)</div>
                    <div class="info-value">${distance}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Regularity</div>
                    <div class="info-value">${isRegular ? 'R' : 'I'}</div>
                </div>
            `;

            // Prepare all sequences for defragmentation view
            const allSequences = [];
            
            allSequences.push({
                n: userN,
                mSequence: userSequence,
                collatzSeq: userCollatzSeq,
                mrPositions: userMrPositions,
                isUser: true,
                Mstar: Mstar
            });
            
            // Add example sequences from the same class
            examples.forEach(n => {
                if (n !== userN) {
                    const seq = getMSequence(n);
                    const mrPos = findPositions(seq, mr);
                    const seqMstar = Math.max(...seq);
                    
                    // Compute Collatz sequence for this example
                    const collatzSeq = [];
                    let curr = n;
                    if (n === 1) {
                        collatzSeq.push(1, 4, 2, 1);
                    } else {
                        while (curr !== 1) {
                            collatzSeq.push(curr);
                            curr = (curr % 2 === 0) ? curr / 2 : 3 * curr + 1;
                            if (collatzSeq.length > 10000) break;
                        }
                        collatzSeq.push(1);
                    }
                    
                    allSequences.push({
                        n: n,
                        mSequence: seq,
                        collatzSeq: collatzSeq,
                        mrPositions: mrPos,
                        isUser: false,
                        Mstar: seqMstar
                    });
                }
            });
            
            // Sort by n value
            allSequences.sort((a, b) => a.n - b.n);

            // Render defragmentation visualization
            const container = document.getElementById('defragContainer');
            container.innerHTML = '';
            allSequences.forEach(seq => {
                const firstMrPos = seq.mrPositions[0];
                const secondMrPos = seq.mrPositions[1];
                const MstarPos = seq.mSequence.indexOf(seq.Mstar);

                // Determine taxonomy type for each sequence (Definition 7.3)
                let seqType;
                if (MstarPos < firstMrPos && seq.Mstar > mstar) {
                    seqType = 'A';
                } else if (MstarPos >= firstMrPos && MstarPos <= secondMrPos && seq.Mstar === mstar) {
                    seqType = 'B';
                } else {
                    seqType = 'C';
                }
                renderDefragRow(container, seq, mr, mstar, seqType, latest);
            });
        }

        /**
         * Renders a single row in the defragmentation view.
         * Each cell represents one value in the m-sequence with color coding.
         * 
         * @param {HTMLElement} container - Parent container for the visualization
         * @param {Object} seqData - Data for this sequence
         * @param {number} seqData.n - Starting value
         * @param {number[]} seqData.mSequence - The m-sequence (m_i values)
         * @param {number[]} seqData.collatzSeq - The Collatz sequence (c_i values)
         * @param {number[]} seqData.mrPositions - Positions of m_r
         * @param {boolean} seqData.isUser - Whether this is the user-provided sequence
         * @param {number} seqData.Mstar - Global maximum for this sequence
         * @param {number} mr - The m_r value for this class
         * @param {number} mstar - The m* value for this class
         * @param {string} type - Taxonomy type (A, B or C)
         * @param {number} latest - The latest known value in this class
         * 
         * @description
         * Color coding:
         * - Orange (#f39c12): m = 0 (cycle reached)
         * - Red (#e74c3c): m_r occurrences
         * - Green (#2ecc71): m* (local maximum)
         * - Blue (#3498db): M* (global maximum)
         * - Purple (#8e44ad): m* = M* (Type B: global max coincides with pseudocycle max)
         * - Gradient: m_r and m* coincide
         * - Gray (#555): Regular intranscendent values
         * 
         * @returns {void}
         */
        function renderDefragRow(container, seqData, mr, mstar, type, latest) {
            const { n, mSequence, mrPositions, isUser, collatzSeq } = seqData;
            const Mstar = Math.max(...mSequence);
            
            const row = document.createElement('div');
            row.className = 'defrag-row' + (isUser ? '' : '');

            const label = document.createElement('div');
            label.className = 'n-label';

            // Add badges for special sequences
            const badgesArray = [];
            if (isUser) {
                badgesArray.push('<span class="you-badge">YOU</span>');
            }
            if (n === latest) {
                badgesArray.push(`<span class="latest-badge">LATEST ${mr}<sub>${type}</sub></span>`);
            }

            const badgesHTML = badgesArray.join('');

            label.innerHTML = `<div style="text-align: left; display: flex; gap: 8px;">${badgesHTML}</div><div style="text-align: right;">n=${n}</div>`;

            const bar = document.createElement('div');
            bar.className = 'sequence-bar';
           
            // Render sequence in reverse (left to right represents end to start)
            for (let i = mSequence.length - 1; i >= 0; i--) {
                const m = mSequence[i];
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                // Apply color coding based on value significance
                if (m === 0) {
                    cell.classList.add('zero');
                } else if (mrPositions.includes(i) && m === mstar) {
                    cell.classList.add('mr-and-mstar');
                } else if (mrPositions.includes(i)) {
                    cell.classList.add('mr');
                } else if (m === mstar && m === Mstar) {
                    cell.classList.add('mstar-and-Mstar');
                } else if (m === mstar) {
                    cell.classList.add('mstar');
                } else if (m === Mstar) {
                    cell.classList.add('Mstar');
                } else {
                    cell.classList.add('normal');
                }
                
                // Add interactive tooltips
                cell.addEventListener('mouseenter', (e) => showTooltip(e, n, i, m, mr, mstar, Mstar, mrPositions, mSequence, type, collatzSeq));
                cell.addEventListener('mouseleave', hideTooltip);
                
                bar.appendChild(cell);
            }
            
            row.appendChild(label);
            row.appendChild(bar);
            container.appendChild(row);
        }

        /**
         * Shows tooltip with detailed information about a cell on hover.
         * NOTE: Displays indices as 1-based for user-friendliness (position+1),
         * while internally using 0-based indexing.
         * 
         * @param {MouseEvent} e - The mouse event
         * @param {number} n - Starting value of the sequence
         * @param {number} position - Index in the m-sequence (0-based internally)
         * @param {number} m - Value of m at this position
         * @param {number} mr - The m_r value for this class
         * @param {number} mstar - The m* value for this class (invariant, Definition 6.3)
         * @param {number} Mstar - Global maximum for this sequence
         * @param {number[]} mrPositions - All positions where m_r occurs
         * @param {number[]} mSequence - Complete m-sequence
         * @param {string} type - Taxonomy type (A, B or C) as per Definition 7.3
         * @param {number[]} collatzSeq - The Collatz sequence (c_i values)
         * 
         * @returns {void}
         */
        function showTooltip(e, n, position, m, mr, mstar, Mstar, mrPositions, mSequence, type, collatzSeq) {
            const tooltip = document.getElementById('tooltip');
            const mstarPos = mSequence.indexOf(mstar);
            const MstarPos = mSequence.indexOf(Mstar);
            
            let html = '';
            html += `<div class="tooltip-row"><span class="tooltip-label">n:</span> <span class="tooltip-value">${n}</span></div>`;
            html += '<hr style="border: 1px solid #444; margin: 8px 0;">';
            html += `<div class="tooltip-row"><span class="tooltip-label">Collatz length:</span> <span class="tooltip-value">${mSequence.length + 1}</span></div>`;
            html += `<div class="tooltip-row"><span class="tooltip-label">c<sub>${position + 1}</sub>:</span> <span class="tooltip-value">${collatzSeq[position]}</span></div>`;
            html += '<hr style="border: 1px solid #444; margin: 8px 0;">';
            html += `<div class="tooltip-row"><span class="tooltip-label">Transform length:</span> <span class="tooltip-value">${mSequence.length}</span></div>`;
            html += `<div class="tooltip-row"><span class="tooltip-label">Taxonomy:</span> <span class="tooltip-value">Type ${type}</span></div>`;
            html += `<div class="tooltip-row"><span class="tooltip-label">m<sub>${position+1}</sub>:</span> <span class="tooltip-value">${m}</span></div>`;
            html += '<hr style="border: 1px solid #444; margin: 8px 0;">';
            html += `<div class="tooltip-row"><span class="tooltip-label">m* (i=${mstarPos+1}):</span> <span class="tooltip-value">${mstar}</span></div>`;
            html += `<div class="tooltip-row"><span class="tooltip-label">M* (i=${MstarPos+1}):</span> <span class="tooltip-value">${Mstar}</span></div>`;


            if (m === 0) {
                html += '<hr style="border: 1px solid #444; margin: 8px 0;">';
                html += `<div class="tooltip-row"><span style="color: #f39c12; font-weight: bold;">SPECIAL CASE</span></div>`;
                html += `<div class="tooltip-row">Trivial cycle</div>`;
                html += `<div class="tooltip-row"><span class="tooltip-label">m<sub>${position + 1}</sub> = 0 or c<sub>${position + 1}</sub> = 2 → 1</span></div>`;
            } else if (m === mstar && m === Mstar) {
                html += '<hr style="border: 1px solid #444; margin: 8px 0;">';
                html += `<div class="tooltip-row"><span style="color: #8e44ad; font-weight: bold;">SPECIAL CASE</span> m* = M*</div>`;
                html += `<div class="tooltip-row"><span></span> m* (local max)</div>`;
                html += `<div class="tooltip-row"><span></span> M* (global max)</div>`;
            } else if (m === mstar) {
                html += '<hr style="border: 1px solid #444; margin: 8px 0;">';
                html += `<div class="tooltip-row"><span style="color: #2ecc71; font-weight: bold;">SPECIAL CASE</span> m* (local max)</div>`;
            } else if (m === Mstar) {
                html += '<hr style="border: 1px solid #444; margin: 8px 0;">';
                html += `<div class="tooltip-row"><span style="color: #3498db; font-weight: bold;">SPECIAL CASE</span> M* (global max)</div>`;
            }

            if (mrPositions.includes(position) && m !== 0) {
                const occurrence = mrPositions.indexOf(position) + 1;
                html += '<hr style="border: 1px solid #444; margin: 8px 0;">';
                html += `<div class="tooltip-row"><span style="color: #e74c3c; font-weight: bold;">SPECIAL CASE</span> m_r (occurrence ${occurrence})</div>`;
            }

            tooltip.innerHTML = html;
            tooltip.style.left = (e.clientX + 10) + 'px';
            tooltip.style.bottom = (window.innerHeight - e.clientY + 10) + 'px';
            tooltip.style.top = 'auto';
            tooltip.classList.add('active');
        }

        /**
         * Hides the tooltip.
         * 
         * @returns {void}
         */
        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('active');
        }

        /**
         * DOM Content Loaded event handler.
         * Initializes the application on page load.
         * 
         * Sets up:
         * - Input field clearing
         * - Enter key listener for processing
         * 
         * @listens DOMContentLoaded
         * @returns {void}
         */
        document.addEventListener('DOMContentLoaded', function() {

            document.getElementById('numberInput').value = '';

            document.getElementById('numberInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    processNumber();
                }
            });
        });

    </script>
</body>
</html>
